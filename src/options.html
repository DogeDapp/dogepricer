<!doctype html>
<html>
<head><title>DogePricer Options</title></head>

<body>
<form id="options-form">
  <label for="price-drop">Price drop alert</label><br/>
  <input type="text" id="price-drop"><br/>
  <label for="price-rise">Price rise alert</label><br/>
  <input type="text" id="price-rise"><br/>
  <label for="polling-frequency">How often in minutes (minimum 1) should
    DogePricer check for price changes?</label><br/>
  <input type="text" id="polling-frequency"><br/>
  <button type="submit">Save</button>
  <br/>
</form>
<br>

<div id="status"></div>
<script src="util.js"></script>
<script src="jquery-2.0.3.min.js"></script>
<script src="options.js"></script>
<script src="uservoice.js"></script>
</body>
</html>
